<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f4f8;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4338ca;
    }
    #jokeArea {
      margin-top: 20px;
      font-size: 18px;
      color: #111827;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Random Joke Generator</h1>
  <button id="getJokeBtn">Get a Joke</button>
  <p id="jokeArea"></p>

  <script>
    document.getElementById('getJokeBtn').addEventListener('click', () => {
      fetch('https://your-flask-backend.onrender.com/joke') // Replace with your Render URL
        .then(response => response.json())
        .then(data => {
          document.getElementById('jokeArea').textContent = data.joke;
        })
        .catch(error => {
          document.getElementById('jokeArea').textContent = 'Failed to fetch joke.';
          console.error(error);
        });
    });
  </script>
</body>
</html>
